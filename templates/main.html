<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h1>Hi body</h1>
<a href="{{url_for('hello_world')}}">Return to start</a>
<h2>Message</h2>
{% for message in messages %}
<div>{{message.text}}&nbsp;<i>{{ message.tag }}</i></div>
{% endfor %}
<form method="post" action="/add_message">
    <input type="text" name="text">
    <input type="text" name="tag">
    <button type="submit">Add message</button>
</form>
</body>
</html>
