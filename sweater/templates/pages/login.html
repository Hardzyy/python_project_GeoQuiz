<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light" >
			<div class="container">
				<a class="navbar-brand" href="">
					<img src="" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<ul class="navbar-nav ml-auto"  id='head-cont'>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('hello_world')}}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="{{url_for('main')}}">Quiz</a></li>
						<li class="nav-item active"><a class="nav-link" href="{{url_for('login_page')}}">Login</a></li>
						<li class="nav-item"><a class="nav-link" href="{{url_for('logout')}}">Logout</a></li>
						<li class="nav-item"><a class="nav-link" href="{{url_for('register')}}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
<div class="login-form">
    <form method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="login" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class=flashes>
        {% for message in messages %}
        <p class="text-center">{{ message }}</p>
        {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a href="{{url_for('register') }}">Create an Account</a></p>
</div>
</body>
</html>
